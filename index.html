<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10b01c19ab.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="main-container">
        <section class="img-section">
            <div class="logo-section">
                <i class="fa-sharp fa-solid fa-earth-americas"></i>
                <h1>The Odin Project</h1>
            </div>
            <div class="img-credit">
                <p>Photo by <a href="https://unsplash.com/@danesduet?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Daniel Olah</a> on <a href="https://unsplash.com/photos/HNkgPFBShSw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </section>
        <section class="main-section">
            <div class="text-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="main-form">
                <h2>Let's do this!</h2>
                <form id="myForm">
                    <div class="grid-container">
                        <div class="user_first_name">
                            <label for="firstName">First Name*</label>
                            <input type="text" id="firstName" name="first_name" placeholder="John">
                        </div>
                        <div class="user_last_name">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last_name" placeholder="Doe">
                        </div>
                        <div class = "user_email">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="userEmail" required placeholder="johndoe@email.com">
                        </div>
                        <div class="user_number">
                            <label for="number">Phone Number (Mobile)</label>
                            <input type="number" id="number" name="userNumber" placeholder="01234567891">
                        </div>
                        <div class="user_pass">
                            <label for="password">Password*</label>
                            <input type="password" id="password" name="userPass" required>
                        </div>
                        <div class="confirm_pass">
                            <label for="confirm">Confirm Password*</label>
                            <input type="password" id="confirm" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="signup">
                <input type="submit" form="myForm" value="Create Account">
                <p>Already have an account? Log in</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
